---
name: Tests

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@v1.12.2

      - name: Test
        run: gotestsum --format github-actions
